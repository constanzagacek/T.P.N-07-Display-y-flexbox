<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo A</title>
    <style>
        .container-text {
            background: rgb(212, 25, 142);
            background: linear-gradient(90deg, rgba(212, 25, 142, 1) 0%, rgba(67, 19, 163, 1) 84%, rgba(2, 0, 36, 1) 100%);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            justify-content: space-between;
            border-radius: 15px 15px 0 0;
        }

        span {
            text-decoration: line-through;
        }

        .button {
            background: rgb(105, 100, 116);
            background: linear-gradient(90deg, rgba(105, 100, 116, 0.7511379551820728) 100%, rgba(105, 100, 116, 1) 100%);
            color: white;
            width: 140px;
            height: 40px;
        }

        h3 {
            margin: 15px;
        }

        .container-image {
            display: flex;
            align-content: center;
            justify-content: space-between;
            padding: 30px;
            align-items: center;
        }

        p {
            align-content: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 10px;
        }

        .logo {
            display: flex;
        }

        .container {
            border: 2px solid rgb(199, 193, 193);
            border-radius: 15px;
            margin: 10px;
            padding: 15 15 0 0;
        }

        .text {
            display: flex;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="container-text">
            <div>
                <h3>Suscribete al nivel 6 <span>$ 10.008</span> $ 3.999/mes</h3>
            </div>
            <div>
                <input class="button" type="button" value="Suscribite">
            </div>
        </div>

        <div>
            <div>
                <p><strong>Conseguí los mejores beneficios en Mercado Libre</strong></p>
            </div>
            <div class="container-image">
                <div class="text">
                    <img src="./ContenidoAdicional/img/disneyplus.webp" alt="Logo de Disney plus" widht="60px"
                        height="60px">
                    <p>Disney+ sin cargo</p>
                </div>
                <div class="text">
                    <img src="./ContenidoAdicional/img/starplus.jpg" alt="Logo de Star plus" width="80px">
                    <p>Star+ sin cargo</p>
                </div>
                <div class="text">
                    <img src="./ContenidoAdicional/img/camion.png" alt="Camión de envíos" width="80px">
                    <p>Envíos gratis y rápidos desde $ 23.000 y <br> 45% OFF en envíos de menos de $ 23.000</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
